<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!DOCTYPE html>
<html>
<head>
  <title>Budget Management App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Budget Management App</h1>

  <div class="budget-section">
    <h2>Add Monthly Budget</h2>
    <input type="number" id="budget-input" placeholder="Enter monthly budget">
    <button onclick="addBudget()">Add Budget</button>
  </div>

  <div class="expense-section">
    <h2>Add Expense</h2>
    <input type="text" id="description-input" placeholder="Enter expense description">
    <input type="number" id="amount-input" placeholder="Enter expense amount">
    <input type="date" id="date-input">
    <button onclick="addExpense()">Add Expense</button>
  </div>

  <div class="data-section">
    <h2>Expense Data</h2>
    <table id="expense-table">
      <tr>
        <th>Description</th>
        <th>Amount</th>
        <th>Date</th>
      </tr>
    </table>
    <p id="remaining-budget"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>

</body>
</html>
